<form id="Dashboard" ng-controller="DashboardCtrl">
	
	<div class="group">      
      <label>Speed</label>
      <input type="text" class="form-control" style="display:inline-block !important; width:100px !important" ng-blur="validate($event, 'number')" name="speed" value="{{universe.speed}}">
      <span class="highlight"></span>
      <span class="bar"></span>
  </div>

	
	<div class="group">      
      <label>Default Frame Duration</label>
      <input type="text" ng-blur="validate($event, 'number')" name="frameDuration" value="{{universe.frameDuration}}">
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>

	
	<div class="group">      
      <label>File Name</label>
      <input type="text" ng-blur="validate($event, 'filename')" name="filename" value="{{universe.filename}}">
      <span class="highlight"></span>
      <span class="bar"></span>
  </div> 
	
	<button type="button" class="btn btn-md btn-success" ng-click="generate()">Generate Gif</button>
</form>
