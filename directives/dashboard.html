<form id="Dashboard" ng-controller="DashboardCtrl">
	
	<div class="group">      
      <input type="number" ng-model="universe.speed">
	  <span class="highlight"></span>
      <span class="bar"></span>
      <label>Speed</label>
    </div>

	
	<div class="group">      
      <input type="number" ng-model="universe.frameDuration">
	  <span class="highlight"></span>
      <span class="bar"></span>
      <label>Default Frame Duration</label>
    </div>

	
	<div class="group">      
      <input type="text" ng-model="universe.filename">
      <span class="highlight"></span>
      <span class="bar"></span>
      <label>File Name</label>
    </div> 
	
	<button type="button" ng-click="generate()">Generate Gif</button>
</form>
