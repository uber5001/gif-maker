<form id="Dashboard" ng-controller="DashboardCtrl">
	
	<div class="group">      
      <label>Speed</label>
      <input type="text" ng-blur="validate($event, 'number')" name="speed" value="{{universe.speed}}">
      <span class="highlight"></span>
      <span class="bar"></span>
  </div>

	
	<div class="group">      
      <label>Default Frame Duration</label>
      <input type="text" ng-blur="validate($event, 'number')" name="frameDuration" value="{{universe.frameDuration}}">
      <span class="highlight"></span>
      <span class="bar"></span>
    </div>

	
	<div class="group">      
      <label>File Name</label>
      <input type="text" ng-blur="validate($event, 'filename')" name="filename" value="{{universe.filename}}" disabled>
      <span class="highlight"></span>
      <span class="bar"></span>
  </div> 
	
	<button type="button" ng-click="generate()">Generate Jpeg</button>
</form>
