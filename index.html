<!DOCTYPE html>
<html lang="en" ng-app="gifMakerApp">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Gif-Maker</title>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/webcomponentsjs/webcomponents.min.js"></script>
		<link rel="import" href="bower_components/crop-img/crop-img.html">
		<script src="controllers.js"></script>
		<script src="bower_components/gif.js/dist/gif.js"></script>
		<script src="universe.js"></script>
		<script src="stateStore.js"></script>
		
		<!-- filmstrip directive -->
		<script src="directives/filmstrip.js"></script>
		<link rel="stylesheet" href="directives/filmstrip.css">
		
		<!-- filmstrip-item directive -->
		<script src="directives/filmstripItem.js"></script>
		<link rel="stylesheet" href="directives/filmstripItem.css">

		<link rel="stylesheet" href="main.css">
	</head>
	<body ng-controller="FilmstripCtrl">
		<button type="button" class="add-image" ng-click="pickFile()">Add Image(s)</button>
		<filmstrip></filmstrip>


		<div id="Dashboard">
			Speed
			<input type="number" ng-model="universe.speed">
			<br>		
			Frame Duration: 
			<input type="number" ng-model="universe.frameDuration">
			<br>		
			File Name: 
			<input type="text" ng-model="universe.filename">
		</div>

	</body>
</html>
