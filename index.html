<!DOCTYPE html>
<html lang="en" ng-app="gifMakerApp">
    <head>
		<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
		<title>Gif-Maker</title>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="controllers.js"></script>
		<script src="bower_components/gif.js/dist/gif.js"></script>
		<script src="universe.js"></script>
		<script src="stateStore.js"></script>
		<script src="main.js" defer></script>
		<style>
			.filmstrip {
				width: 100%;
				height: 300px;
				list-style: none;
				padding: 0;
				margin: 0;
				overflow-x: auto;
				position: relative;
			}
			.filmstrip-item {
				position: absolute;
				width: 300px;
				height: 280px; /* uhhh, 20px for scroll bar? */
			}
			.filmstrip-item-left {
			}
		</style>
    </head>
    <body ng-controller="FilmstripCtrl">
		<ul class="filmstrip">
			<li class="filmstrip-item" ng-repeat="frame in universe.frames"
				ng-style="
					{left: 300 * $index + 'px'};
			">
				{{frame.duration}}<img src="{{frame.image}}">
				<button class="filmstrip-item-left" type="button" ng-click="moveFrame($index, -1)"><</button>
				<button class="filmstrip-item-close" type="button" ng-click="removeFrame($index)">X</button>
				<button class="filmstrip-item-right" type="button" ng-click="moveFrame($index, 1)">></button>
			</li>
		</ul>
    </body>
</html>
